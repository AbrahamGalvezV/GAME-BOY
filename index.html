<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME BOY</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game-boy">
        <div class="screen-border">
            <div class="line-red"></div>
            <div id="screenOff"></div>    
            <div id="screenOn">
                <img class="juego1" src="#" id="img" class="opacity0"  alt="">
            </div> 

        </div>
        <div class="d-pad">
            <button class="d-y"></button>
            <button class="d-x">
                <button class="izquierda"></button>
                <button class="derecha"></button>
            </button>
        </div>
        <div class="logo">
            <div class="neintendo">neintendo</div>
            <div class="Game-boy">GAME-BOY</div>
        </div>
        <div class="buttons">
            <button class="b-a"></button>
            <button class="b-b"></button>
        </div>
        <div class="buttons_s">
            <button id="start"></button>
            <button id="off"></button>
            

        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
